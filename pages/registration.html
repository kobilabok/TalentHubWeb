<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kobi Labok" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../styles-login.css" />
    <link rel="icon" href="../images/tabIcon.jfif" />
    <title>TalentHub_Registration</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav>
          <div class="logo"><a href="./home.html"><h3>TalentHub</h3></a></div>
          <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="./about.html">About Us</a></li>
            <li><a href="./shopping-cart.html">Cart</a></li>
          </ul>
          <button class="btn-login" onclick="window.open('./login.html', '_self');">Login</button>
        </nav>
      </header>
      <div class="main">
        <h1>TalentHub</h1>
        <p>Please fill out the registration form</p>
        <form action="">
          <label for="first"> Username: </label>
          <input
            type="text"
            id="first"
            name="first"
            placeholder="Enter your Username"
            required
          />

          <label for="first"> Your email address: </label>
          <input
            type="text"
            id="first"
            name="first"
            placeholder="Enter your Email"
            required
          />

          <label for="password"> Password: </label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your Password"
            required
          />

          <label for="password"> Re-enter Password: </label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Re-enter your Password"
            required
          />

          <div class="wrap">
            <button class="btn-submit" type="submit" onclick="solve()">
              Submit
            </button>
          </div>
        </form>
        <p>
          Already registered?
          <a href="./login.html" style="text-decoration: none"> Sign In </a>
        </p>
      </div>
    </div>
  </body>
</html>
